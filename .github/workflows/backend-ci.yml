name: Backend CI/CD

on:
  push:
    branches: [ "main", "dev", "qa" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Package
        run: mvn clean package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar
      # Docker steps 
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin docker.io

      - name: Build Docker image
        run: docker build -t bernardoduran14/cicddockerimageproygithubactionsback .

      - name: Push Docker image
        run: docker push bernardoduran14/cicddockerimageproygithubactionsback
