name: Backend CI/CD with Docker

on:
  push:
    branches: [ "main", "dev", "qa" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package -DskipTests

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: target/*.jar

    # Docker Build and Push
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64  # Especifica la arquitectura
        push: true
        tags: |
          bernardoduran14/cicddockerimageproygithubactionsback:latest
          bernardoduran14/cicddockerimageproygithubactionsback:${{ github.sha }}
